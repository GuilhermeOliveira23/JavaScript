<body>
    <script>
        //arrays em javascript
        let frutas = ['Banana',"Mamão", "Uva"];//array vazio
        console.log(frutas);

        frutas.push('Ciriguela')
        frutas.push('Amora')

        frutas.sort();//ordena os elementos do array

        // for (let index = 0; index < frutas.length; index++) {
        //     console.log(`Fruta ${index + 1}: ${frutas[index]}`)
            
        // }

        frutas.forEach(function(f,i){
            console.log(`${f} é a fruta número ${i+1}`);
        });

    </script>
    
</body>
